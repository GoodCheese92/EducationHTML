<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>외부 스타일시트</title>
		
		<!-- 외부에 미리 만들어둔 css를 참조하는 개념을 '외부 스타일시트'라고 한다. -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reset2.css">
		<!-- 만약 reset2가 있다면 여러 개를 참조하는 것도 가능하다. -->
		
		<style>
			/* 내부 스타일시트 */
			p{color:red;}
			
			/* 테이블의 border를 한 줄로 표기한다. */
			table{border-collapse:collapse;
				  width:200px;}
		</style>
	</head>
	
	<body>
		<a href="#">링크 텍스트</a>
		<p>단락을 정의하는 태그</p>
		<ul>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
		</ul>
		
		<table border="1">
			<caption>테이블 제목</caption>
			<tr>
				<th>이름</th>
				<th>나이</th>
			</tr>

			<tr>
				<td>홍길동</td>
				<td>30</td>
			</tr>
			
		</table>
	</body>
</html>
