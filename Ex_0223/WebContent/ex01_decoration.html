<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트 데코레이션</title>
		
		<style type="text/css">
			.a1{text-decoration:none;} /* a 태그의 밑 줄을 없애주기 위해서 사용 */
			.a2{text-decoration:overline;} /* 위 쪽에 선이 그어짐 */
			.a3{text-decoration:underline;} /* 아래 쪽에 선이 그어짐 */
			.a4{text-decoration:line-through;} /* 상쇄선 */
		</style>
	</head>
	
	<body>
		<p class="a1">text decoration</p>
		<p class="a2">text decoration</p>
		<p class="a3">text decoration</p>
		<p class="a4">text decoration</p>
	</body>
</html>
