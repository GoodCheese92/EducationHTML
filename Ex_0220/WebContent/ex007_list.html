<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>리스트(목록)</title>
	</head>
	
	<body>
		<!-- ol(Ordered List) : 순위 등 순서가 필요한 목록 -->
		<h1>ol태그</h1>
		<!-- 숫자가 매겨지면서 리스트 형성 -->
		<ol>
			<li>메뉴</li>
			<li>메뉴</li>
			<li>메뉴</li>
		</ol>
		
		<hr>
		
		<!-- ul(Unordered List : 공지사항 등 순서가 필요하지 않은 목록 -->
		<h1>ul태그</h1>
		<!-- 앞에 점이 붙으면서 리스트 형성 -->
		<ul>
			<li>메뉴</li>
			<li>메뉴</li>
			<li>메뉴</li>
		</ul>
	
		<hr>
		
		<h1>url 목록</h1>
		<ul>
			<li><a href="#">홈페이지</a></li>
			<li>
				<a href="#">
					<img src="국비지원 수업_image/float.jpg" alt="구름 낀 하늘">안녕
				</a>
			</li>
			<li><img alt="" src="국비지원 수업_image/curry.jpg"></li>
		</ul>						
	</body>
	
</html>
