<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>img tag</title>
	</head>
	
	<body>
		<!-- img 태그는 닫는 코드를 사용하지 않는다.
			  주로 중간에 넣을게 없는 코드의 사용법 -->
		<!-- src : 경로를 잡아줌 -->
		<img alt="" src="국비지원 수업_image/background.jpg">
		<img alt="시각장애인을 위한 이미지 설명" src="국비지원 수업_image/float.jpg" title="구름사진">
	</body>
	
</html>
