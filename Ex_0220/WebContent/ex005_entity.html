<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>entity</title>
	</head>
	
	<body>
		<!-- entity tag : 특수문자 태그 
			 entitycode.com -->
		<p>Copyright &copy; Korea. All right reserved</p>
		<p>you &amp; me</p><!-- &을 그냥 써도 되지만 entity 코드와의 혼용을 방지하기 위해 &은 amp;라는 코드를 사용 -->
		<p>&lt;br&gt;태그는 줄바꿈 태그입니다.</p><!-- < : less than, > : greater than -->
		<p>나는&nbsp;&nbsp;&nbsp;&nbsp;나는&nbsp;&nbsp;포크레인. 무엇이든 들 수 있어</p>
		<!-- &nbsp; : non-breaking space, 띄어쓰기 -->
	</body>
	
</html>
