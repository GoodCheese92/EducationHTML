<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>heading tag</title>
	</head>
	
	<body>
		<!-- Heading 태그는 1~6까지 밖에 없다. -->
		<!-- h7를 넣는다고 오류가 나지 않는다. -->
		<!-- heading 태그는 일반적으로 제목 등을 표기하기 위해 사용
		  	  보통 h1 ~ h3을 많이 쓰는 편.
		  	 h1이 32px 정도의 사이즈-->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
	</body>
	
</html>
