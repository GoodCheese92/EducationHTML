<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="UTF-8">
		<title>인라인요소(inline element)와 블록요소(block element)의 태그들</title>
	</head>
	
	<!-- 바디 안에 요소를 넣어야 속성을 줄 수 있다. -->
	<body>
		<!-- p태그는 블록요소로써 생성될 때, 브라우저 전체만큼의 너비를 확보한다.
			  블록요소를 가지는 태그는 줄바꿈이 일어난다. -->
		<!-- p태그는 브라우저의 넓이 만큼 다 쓴다. -->
		<!-- 너비를 다 쓰냐, 조금한 포장으로 쓰냐에 따라 블록요소와 인라인요소로 나눠진다. -->
		<!-- b태그는 인라인 요소로써 내가 포장하고 있는 내용만큼만 너비를 확보한다.
			  줄바꿈이 일어나지 않는다. -->
		<p>단락을 구성하는 <b>p태그</b> 입니다.</p><!-- bold -->
		
		<!-- b태그와 strong태그는 보기에는 동일하나
			 strong태그는 시각장애인을 위한 음성낭독기가 실제로 내용을 강조해서 읽어준다. -->
		<p><strong>p태그</strong>는 기본적으로 16px 값을 갖고 있다.</p>
		
		<!-- 기울이다.(이탤릭체, italic) -->
		<i>안녕하세요.</i>
		<em>반갑습니다.</em> <!-- 음성 낭독기가 강조하여 읽는다. -->
		<!-- emphasized text -->
		<br> <!-- 강제개행(enter, 줄바꿈) -->
		저는                프로그래밍을 배우고 있어요.<br><!-- 띄어쓰기를 아무리 해도 블록요소이기 때문에 한번만 띄어쓰기가 된다. -->
		
		<hr><!-- 수평선 태그 -->
		<!-- horizontal rule -->
		
		<!-- anchor hypertext reference -->
		<a href="ex001_first.html" target="_blank" title="링크에 손 대면 보임">a태그는 링크 태그</a><br><!-- target : 새 창 열기 -->
		<a href="http://www.naver.com">네이버</a><br>
		<!-- 나중에 넣을 곳을 표시하기 위해 #을 써 놓는다. #을 써 놓으면 해당 페이지로 가도 오류가 나지 않는다. -->
		<a href="#">게시판</a>
		
	</body>
	
</html>
