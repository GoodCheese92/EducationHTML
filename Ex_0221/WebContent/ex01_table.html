<!DOCTYPE html>

	<html>
	
	<head>
		<meta charset="UTF-8">
		<title>테이블(표)</title>
	</head>
	
	<body>
		표 만들기(1행 1열)
		<table border="1"><!-- table 태그는 블록요소이다. --><!-- border="테두리 두께", default 값은 0이다. -->
			<tr><!-- 행(row), table row -->
				<td>1행 1열</td><!-- 열(column), table data -->
			</tr>
		</table>
		
		<hr>
		
		표 만들기(1행 2열)
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
		</table>
		
		<hr>
		
		<!-- 표의 크기는 안에 들어가는 내용에 따라 결정 -->
		표 만들기(2행 1열)
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
			
			<tr>
				<td>2행 1열</td>
			</tr>
		</table>
		
		<hr>
		
		표 만들기(2행 2열)
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
	
	</body>
	
</html>
