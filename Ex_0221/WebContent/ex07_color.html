<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>스타일 시트(css)를 통한 컬러 변경</title>
		
		<!-- css(cascading style sheets) : body 영역에 만들어진
			  내용에 대한 디자인을 위해 설계된 언어 -->
		<style>
			/* style태그는 반드시 head태그 내부에 있어야 한다. */
			h1{color:#266000;}
			h2{color:#2F9D27;}
			h3{color:#aaf;}
			p{color:#00f;}
			span{color:red;}
			/* 6자리 앞에 두 자리를 더 써서 투명도를 나타낼 수 있다.*/
			/* aaff00의 경우 af0으로 줄여서 쓸 수 있다.*/
			div{color:#2F9D27;}
		</style>
	</head>
	
	<body>
		<h1>스타일 연습</h1>
		<h1>스타일 연습</h1>
		<h2>스타일 연습</h2>
		<h3>스타일 연습</h3>
		<p>스타일 <span>연습 중</span> 입니다.</p>
		
		<div><!-- division -->
			<!-- 짝을 이뤄서 함께 움직일 태그들을 묶어서 관리하는 태그 -->
			안녕하세요.
			<h4>반가워요.</h4>
		</div>
	</body>
	
</html>
