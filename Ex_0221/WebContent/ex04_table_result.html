<!DOCTYPE html>

	<html>
	
	<head>
		<meta charset="UTF-8">
		<title>테이블 행렬 합치기 예제</title>
	</head>
	
	<body>
		<h1 style="color:rgb(45, 180, 0)">행렬 합치기</h1>
		<table border="1">
			<tr>
				<td colspan="3" align="center">공연요금</td>
			</tr>
			
			<tr>
				<td align="center">구분</td>
				<td align="center">s석</td>
				<td align="center">vip석</td>
			</tr>
			
			<tr>
				<td align="center">성인</td>
				<td align="center">40,000원</td>
				<td align="center">60,000원</td>
			</tr>
			
			<tr>
				<td align="center">청소년</td>
				<td align="center">30,000원</td>
				<td align="center">50,000원</td>
			</tr>
			
			<tr>
				<td align="center">소인</td>
				<td colspan="2" align="center">미취학 아동 일반 요금의 50%</td>
			</tr>
			
			<tr>
				<td rowspan="2" align="center">공연시간</td>
				<td align="center">1회</td>
				<td align="center">13:00시 ~ 15:00시</td>
			</tr>
			
			<tr>
				<td align="center">2회</td>
				<td align="center">17:00시 ~ 19:00시</td>
			</tr>
		</table>
	</body>
	
</html>
