<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>계산기 만들기</title>
		
		<style>
			*{margin:0;}
			table{border:1px solid black;
				  border-collapse:collapse;
				  margin: 10px auto;}
			li{list-style:none;
			   float:left;
			   margin-left:10px;}
			input{border-style:none;}
			ul input{border-style:solid;
					 border-width:0.5px;
					 width:40px;
					 margin:0 auto;}
			ul input:first-child{magin-left:0;}
		</style>
		
		<script>
			function cal(op){
				let su1 = document.getElementById("su1").value;
				let su2 = document.getElementById("su2").value;
				let result = document.getElementById("result");
				
				let num_check = /^[0-9]+$/;
				if(!num_check.test(su1) || !num_check.test(su2)){
					alert("값은 정수만 입력해주세요.");
					return;
				}
				
				let res;
				switch(op){
				case "+":
					res = Number(su1) + Number(su2);
					break;
				/* +를 제외한 나머지 연산자는 저절로 숫자로 변환됨 */
				case "-":
					res = su1 - su2;
					break;
				case "*":
					res = su1 * su2;
					break;
				case "/":
					if(su2 == 0){
						alert("0으로는 나눌 수 없습니다.")
						return;
					}
					res = su1 / su2;
					result.value = res.toFixed(2);
					return;
				} // switch
				
				result.value = res;
			} // end of cal()
		</script>
	</head>
	
	<body>
		<table border="1">
			<tr>
				<th class="su">수1</th>
				<td><input id="su1"></td>
			</tr>
			
			<tr>
				<th class="su">수2</th>
				<td><input id="su2"></td>
			</tr>
			
			<tr>
				<td colspan="2">
					<ul>
						<li><input type="button" value="+" onClick="cal('+');"></li>
						<li><input type="button" value="-" onClick="cal('-');"></li>
						<li><input type="button" value="*" onClick="cal('*');"></li>
						<li><input type="button" value="/" onClick="cal('/');"></li>
					</ul>
				</td>
			</tr>
			
			<tr>
				<th class="res">결과</th>
				<td><input id="result" readonly="readonly"></td> <!-- readonly : 읽기 전용 text, 값 입력 불가 -->
			</tr>
		</table>
	</body>
</html>
