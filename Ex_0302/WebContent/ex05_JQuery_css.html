<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery 속성 선택자</title>
		
		<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
		
		<!-- JQuery 사용을 위한 초기화 영역 -->
		<script>
			$( function(){
				// 여러 개의 css를 바꾸고 싶을 때, ;이 어디에 붙어있는지 주의
				$("#content-1").css("background", "pink")
							   .css("color", "red");
				
				// div 태그 중에서 id가 vi로 시작하는 애를 찾을 때
				// ^= : vi로 시작하는 id를 모두 찾으시오
				$("div[id^='vi']").css("background", "blue");
				
				// *= : 해당 문자를 포함하는 태그를 찾으시오.
				$("div[id*='tent']").css("border", "solid 1px black")
									.css("margin", "5px");
				
				// $= : 해당 값으로 끝나는 태그를 찾으시오.
				$("div[id$='2']").css("background", "aqua");
				
				
			} );
		</script>
	</head>
	
	<body>
		<h2>JQuery 속성 선택자</h2>
		<div>
			<div id="content-1">div 테스트 1</div>
			<div id="content-2">div 테스트 2</div>
			<div id="view-1">div view 테스트</div>
			<div id="content-3">div content 3</div>
		</div>
	</body>
</html>
