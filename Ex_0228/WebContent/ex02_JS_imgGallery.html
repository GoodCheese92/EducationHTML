<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트 이미지 갤러리 만들어보기</title>
		
		<style>
			a{text-decoration:none;}
			.test{margin:10px auto;
				  padding-top:30px;
				  width:500px; height:400px;
				  border:1px none black;
				  text-align:center;}
		</style>
		
		<script>
			let num = 1;
			let path = "image/img";
			function prev() {
				num--;
				if(num < 1) {
					num = 7;
				}
				
				document.getElementById("gallery").src = path + num + ".jpg";
			} // end of prev()
			
			function next() {
				num++;
				if(num > 7) {
					num = 1;
				}
				
				// gallery라는 id를 가진 요소로 접근하여 src 경로를 변경
				document.getElementById("gallery").src = path + num + ".jpg";
				
			} // end of next()
		</script>
	</head>
	
	<body>
		<div class="test">
			<a href="#" onclick="prev();">
				<img src="image/left_btn.png">
			</a>
			
			<img id="gallery" src="image/img1.jpg" width="300" height="200">
	
			<a href="#" onclick="next();">
				<img src="image/right_btn.png">
			</a>
		</div>
	</body>
</html>
