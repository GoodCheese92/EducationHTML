<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스 다중설정</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style>
			p{width:800px;
			  margin:10px auto;
			  text-align:center;
			  font-weight:bold;}
			.a1{color:#2db600;}
			.a2{background:#ABF200;}
			.a3{font-size:50px;}
		</style>
	</head>
	
	<body>
		<!-- 띄어쓰기로 클래스를 여러개 줄 수 있다. -->
		<p class="a1 a2 a3">클래스 연습</p>
		<!-- id도 가능하지만 중복되서 사용하지 않기 때문에 잘 사용하지 않는다. -->
		<p id="aa">아이디 연습</p>
	</body>
</html>
