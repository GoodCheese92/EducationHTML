<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 배열</title>
		
		<script>
			// 배열의 index마다 같은 타입의 자료형을 넣을 필요가 없다.
		
			// 자바 스크립트에서 배열은 []로 사용
			let arr1 = [1, 2.2, "홍길동", 4, 5];
			arr1[5] = 10; // 존재하지 않는 index에도 공간 할당이 가능
			// 자바 스크립트에서의 배열은 동적으로 늘릴 수 있다. 하지만 줄일 수는 없다.
			arr1[10] = true;
			for(let i=0; i<arr1.length; i++){
				document.write(arr1[i] + " ");
			} // for
			
			document.write("<hr>");
			
			// int[] arr2 = new int[3];
			let arr2 = new Array(3);
			
			for(let i=0; i<arr2.length; i++){
				arr2[i] = (i + 1) * 10;
				document.write(arr2[i] + '&nbsp');
			} // for
			
			document.write("<hr>");
			
			let arr3 = new Array();
			let first = [10, 20];
			let second = [30, 40, 50];
			arr3[0] = first;
			arr3[1] = second;
			
			for(let i=0; i<arr3.length; i++){
				for(let j=0; j<arr3[i].length; j++){
					document.write(arr3[i][j] + " ");
				} // inner
				document.write("<br>")
			} // outer
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
