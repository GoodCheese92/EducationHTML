<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 산술연산자</title>
		
		<script>
			let a = 10;
			let b = 3;
			let result;
			
			result = a + b;
			
			document.write("+연산 : " + result + "<br>");
			
			result = a - b;
			
			// '+' 대신 ','을 활용하여 문자열을 더할 수 있다.
			document.write("-연산 : ", result, "<br>");
			
			result = a / b;
			document.write("/연산 : ", result + '<br>');
			// toFixed(2) : 소수점 2자리까지 표현
			document.write(result.toFixed(2) + " : 소수점 두 자리에서 끊을게요(소수)"); 
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
