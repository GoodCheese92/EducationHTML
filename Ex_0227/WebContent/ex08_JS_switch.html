<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 switch-case문</title>
		
		<script>
			let code = prompt("값");
			
			// prompt()로 값을 입력하였으므로 switch에서 "1"등과 같이 문자열 형태로 써줘야 한다.
			switch(code){ // 비교값  
			case "1":
				document.write("1을 입력 받으셨군요.<br>");
				break;
			case "2":
				document.write("2를 입력 받으셨군요.<br>");
				break;
			default:
				document.write("1, 2 둘 다 아닙니다.<br>");
				break;
			}
		</script>
	</head>
	
	<body>
	
	</body>
</html>
