<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 자료형</title>
		
		<!-- 함수, 변수 등 사용 가능한 스크립트 언어 -->
		<script>
			// 자바스크립트 문법을 사용하기 위한 영역 <script>
			// var : 중복된 변수명에서 오류를 발생하지 않아, 코드가 길어졌을 떄 다소 효율성이 떨어질 수 있다.
			// var name = "hong";
			// var name = "park";
			
			/*
  	        var은 variable(변하기 쉬운)의 약자 var로 사용 한 것이며 전역적(globla)으로 사용
     	    let는 그냥 어떠한 약자로 사용한게 아닌 'Let' 단어를 사용 한 것이며 지역적(local) 하게 사용
	        const는 constant(불변)의 약자로 const를 사용 한 것이며 범위가 지역적(local)하게 사용
			*/
			
			// let : 가장 많이 사용하는 자료형으로써 중복된 변수명을 허용하지 않는다.
			let name = "hong";
			// let name = "park";
			
			document.write(name); // body에 내용을 쓰기 위해 document객체 사용
			
			document.write("<hr>"); // 구분선 태그
			document.write('<hr>'); // 구분선 태그
			// Java Script에서는 "", ''가 문자열인지 아닌지 상관 없이 사용 가능
			document.write('"안녕"하세요<br>'); // ""을 출력하기 위해서는 그냥 ''안에 사용 가능
			document.write("'안녕'?<br>");
			
			// const : 자바의 final(상수) 역할을 하는 자료형
			const a1 = "h1";
			// a1 = "hello";
			document.write(a1+"<br>");
			document.write(a1);
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
